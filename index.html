        // FUN√á√ÉO PARA IMPORTAR PRODUTOS DO SITE P√öBLICO
        function importarProdutosDoSite() {
            if (!confirm('Isso ir√° importar TODOS os produtos do site p√∫blico para o painel administrativo. Produtos existentes com o mesmo nome ser√£o atualizados. Deseja continuar?')) {
                return;
            }
            
            let produtosImportados = 0;
            let produtosAtualizados = 0;
            
            // Adicionar imagem padr√£o para produtos sem imagem
            const imagemPadrao = 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1200&q=80';
            
            produtosDoSite.forEach(produtoSite => {
                // Verificar se j√° existe um produto com o mesmo nome
                const index = produtos.findIndex(p => p.nome === produtoSite.nome && p.categoria === produtoSite.categoria);
                
                if (index === -1) {
                    // Adicionar novo produto
                    produtos.push({
                        ...produtoSite,
                        imagem: produtoSite.imagem || imagemPadrao
                    });
                    produtosImportados++;
                } else {
                    // Atualizar produto existente
                    produtos[index] = {
                        ...produtos[index],
                        ...produtoSite,
                        id: produtos[index].id // Manter o ID original
                    };
                    produtosAtualizados++;
                }
            });
            
            // Ordenar produtos por categoria e nome
            produtos.sort((a, b) => {
                if (a.categoria === b.categoria) {
                    return a.nome.localeCompare(b.nome);
                }
                return a.categoria.localeCompare(b.categoria);
            });
            
            salvarProdutos();
            renderizarProdutos();
            atualizarEstatisticas();
            
            mostrarMensagem(`Importa√ß√£o conclu√≠da! ${produtosImportados} novos produtos adicionados e ${produtosAtualizados} produtos atualizados. Total: ${produtos.length} produtos no sistema.`, 'success');
        }

            // Tentar carregar do localStorage
            const produtosSalvos = localStorage.getItem('resenhaburger_produtos_admin');
            
            if (produtosSalvos) {
                try {
                    produtos = JSON.parse(produtosSalvos);
                    // Verificar se h√° produtos, se n√£o, importar do site
                    if (produtos.length === 0) {
                        importarProdutosDoSite();
                    }
                } catch (e) {
                    console.error('Erro ao carregar produtos:', e);
                    // Se der erro, importar do site
                    importarProdutosDoSite();
                }
            } else {
                // Se n√£o h√° produtos salvos, importar do site
                importarProdutosDoSite();
            }
            
            atualizarEstatisticas();
            renderizarProdutos();
        }

                mostrarMensagem('Erro ao salvar produtos: ' + e.message, 'error');
                return false;
            }

                    `;
                    
                    grade.appendChild(card);
                });
            }
        }
        
        // FILTROS E BUSCA
        function filtrarProdutos() {
            termoBusca = document.getElementById('buscar-produto').value;
            renderizarProdutos();
        }
        
        function filtrarPorCategoria(categoria) {
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            filtroAtual = categoria;
            renderizarProdutos();
        }
        
        // GERENCIAMENTO DE PRODUTOS
        function adicionarProduto() {
            editandoProdutoId = null;
            document.getElementById('modal-novo').classList.remove('hidden');
            document.getElementById('novo-nome').focus();
            document.querySelector('.btn-confirmar').textContent = 'Criar Produto';
            document.querySelector('.modal-header h3').innerHTML = '<i class="fas fa-plus-circle"></i> Novo Produto';
            
            // Limpar formul√°rio
            document.getElementById('novo-nome').value = '';
            document.getElementById('novo-categoria').value = 'smash';
            document.getElementById('novo-preco').value = '24.90';
            document.getElementById('novo-ingredientes').value = '';
            document.getElementById('novo-tags').value = '';
            document.getElementById('novo-imagem').value = '';
            document.getElementById('novo-ativo').checked = true;
            document.getElementById('novo-destaque').checked = false;
        }
        
        function fecharModal() {
            if (editandoProdutoId && confirm('Tem certeza que deseja cancelar? As altera√ß√µes n√£o ser√£o salvas.')) {
                document.getElementById('modal-novo').classList.add('hidden');
                editandoProdutoId = null;
            } else if (!editandoProdutoId) {
                document.getElementById('modal-novo').classList.add('hidden');
            }
        }
        
        function criarProduto() {
            const nome = document.getElementById('novo-nome').value.trim();
            const categoria = document.getElementById('novo-categoria').value;
            const preco = parseFloat(document.getElementById('novo-preco').value);
            const ingredientes = document.getElementById('novo-ingredientes').value.trim();
            const tags = document.getElementById('novo-tags').value.trim();
            const imagem = document.getElementById('novo-imagem').value.trim();
            const ativo = document.getElementById('novo-ativo').checked;
            const destaque = document.getElementById('novo-destaque').checked;
            
            if (!nome || !ingredientes || isNaN(preco) || preco <= 0) {
                mostrarMensagem('Preencha todos os campos obrigat√≥rios corretamente!', 'error');
                return;
            }
            
            if (editandoProdutoId) {
                // Editar produto existente
                const produtoIndex = produtos.findIndex(p => p.id === editandoProdutoId);
                if (produtoIndex === -1) {
                    mostrarMensagem('Produto n√£o encontrado!', 'error');
                    return;
                }
                
                produtos[produtoIndex] = {
                    ...produtos[produtoIndex],
                    nome,
                    categoria,
                    preco,
                    ingredientes,
                    tags,
                    imagem: imagem || produtos[produtoIndex].imagem || 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd',
                    ativo,
                    destaque
                };
                
                mostrarMensagem(`Produto "${nome}" atualizado com sucesso!`, 'success');
            } else {
                // Criar novo produto
                const novoProduto = {
                    id: Date.now(),
                    nome,
                    categoria,
                    preco,
                    ingredientes,
                    tags,
                    imagem: imagem || 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd',
                    ativo,
                    destaque
                };
                
                produtos.push(novoProduto);
                mostrarMensagem(`Produto "${nome}" criado com sucesso!`, 'success');
            }
            
            salvarProdutos();
            document.getElementById('modal-novo').classList.add('hidden');
            renderizarProdutos();
            atualizarEstatisticas();
            editandoProdutoId = null;
        }
        
        function editarProduto(id) {
            const produto = produtos.find(p => p.id === id);
            if (!produto) {
                mostrarMensagem('Produto n√£o encontrado!', 'error');
                return;
            }
            
            editandoProdutoId = id;
            
            // Preencher formul√°rio com dados do produto
            document.getElementById('novo-nome').value = produto.nome;
            document.getElementById('novo-categoria').value = produto.categoria;
            document.getElementById('novo-preco').value = produto.preco;
            document.getElementById('novo-ingredientes').value = produto.ingredientes;
            document.getElementById('novo-tags').value = produto.tags || '';
            document.getElementById('novo-imagem').value = produto.imagem || '';
            document.getElementById('novo-ativo').checked = produto.ativo;
            document.getElementById('novo-destaque').checked = produto.destaque;
            
            // Alterar t√≠tulo e bot√£o
            document.querySelector('.btn-confirmar').textContent = 'Salvar Altera√ß√µes';
            document.querySelector('.modal-header h3').innerHTML = `<i class="fas fa-edit"></i> Editar Produto: ${produto.nome}`;
            
            // Mostrar modal
            document.getElementById('modal-novo').classList.remove('hidden');
        }
        
        function toggleAtivo(id) {
            const produtoIndex = produtos.findIndex(p => p.id === id);
            if (produtoIndex === -1) return;
            
            produtos[produtoIndex].ativo = !produtos[produtoIndex].ativo;
            salvarProdutos();
            renderizarProdutos();
            atualizarEstatisticas();
            
            const estado = produtos[produtoIndex].ativo ? 'ativado' : 'desativado';
            mostrarMensagem(`Produto ${estado} com sucesso!`, 'info');
        }
        
        function removerProduto(id) {
            if (!confirm('Tem certeza que deseja remover este produto? Esta a√ß√£o n√£o pode ser desfeita.')) return;
            
            const produtoIndex = produtos.findIndex(p => p.id === id);
            if (produtoIndex === -1) return;
            
            const nomeProduto = produtos[produtoIndex].nome;
            produtos.splice(produtoIndex, 1);
            
            salvarProdutos();
            renderizarProdutos();
            atualizarEstatisticas();
            
            mostrarMensagem(`Produto "${nomeProduto}" removido com sucesso!`, 'success');
        }
        
        // MENSAGENS
        function mostrarMensagem(texto, tipo = 'info') {
            const mensagem = document.getElementById('mensagem');
            
            // Cores por tipo
            const cores = {
                success: '#27ae60',
                error: '#e74c3c',
                info: '#3498db',
                warning: '#f39c12'
            };
            
            // Adicionar √≠cone
            const icones = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle',
                warning: 'fa-exclamation-triangle'
            };
            
            mensagem.innerHTML = `<i class="fas ${icones[tipo] || 'fa-info-circle'}"></i> ${texto}`;
            mensagem.style.background = cores[tipo] || '#3498db';
            mensagem.style.display = 'block';
            
            setTimeout(() => {
                mensagem.style.display = 'none';
            }, 3000);
        }
        
        // Permitir fechar o modal com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !document.getElementById('modal-novo').classList.contains('hidden')) {
                fecharModal();
            }
        });
    </script>
